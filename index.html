<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BW Rail Explorer</title>
  <link rel="icon" href="data/images/logos/logo_normal.png" type="images/png">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="data/styles/main.css">
</head>

<body>
  <div id="app">
    <div id="left">
      <header>
        <img class="logo" src="data/images/logos/logo_normal.png" alt="BW Rail Explorer Logo">
        <div class="nav-container">
          <nav>
            <a href="ki-mode.html">Chat-Mode</a>
            <a href="info.html">Info</a>
            <a href="kontakt.html" class="btnerr">Fehler melden</a>
          </nav>
        </div>
      </header>
      <div class="field">
        <h2 style="background-color: red; padding: 5px; border-radius: 15px; color: antiquewhite;">Hier wird nicht mehr
          weiterentwickelt!<br>Bitte nutze:<br><a href="https://flowwebdevde.github.io/RX/"
            style="font-size: 0.8em; color: aquamarine;">https://flowwebdevde.github.io/RX/</a></h2>
        <label for="from">Startbahnhof</label>
        <input id="from" type="text" placeholder="Bahnhof suchen" autocomplete="off">
        <div id="from-list" class="autocomplete-list" style="display:none"></div>
      </div>

      <div class="field">
        <label for="to">Zielbahnhof</label>
        <input id="to" type="text" placeholder="Bahnhof suchen" autocomplete="off">
        <div id="to-list" class="autocomplete-list" style="display:none"></div>
      </div>

      <div class="field">
        <label for="via">Wegpunkte (optional)</label>
        <input id="via" type="text" placeholder="Bahnhof suchen" autocomplete="off">
        <div id="via-list" class="autocomplete-list" style="display:none"></div>
        <div id="via-list" class="autocomplete-list"></div>
        <button id="add-via" class="btn-via" type="button">+ Wegpunkt hinzufügen</button>

        <div id="via-tags"></div> <!-- Anzeige der gewählten Zwischenstopps -->

      </div>

      <div class="field">
        <label for="vmax">Zug V<sub>max</sub> (km/h)</label>
        <input id="vmax" type="number" min="10" max="300" value="120">
        <div class="hint">Mindestens 10 km/h, Maximal 300 km/h</div>
      </div>

      <div class="field">
        <button class="btn" id="calc">Route berechnen</button>
        <button id="clear" class="btnRST" style="background: grey;">Zurücksetzen</button>
      </div>

      <div id="results">
        <h3>Ergebnis</h3>
        <div id="summary" class="small">Keine Route berechnet.</div>
        <div id="table-wrap"></div>
      </div>
      <hr>
      <div class="small">Hinweis: Diese Web-App verwendet die öffentliche Overpass-API.<br>
        <p>Entwickelt von <a href="https://flowwebdesign.de">FlowWebDesign</a> - Version 1.3.2</p>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <!-- libs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="data/scripts/functions.js"></script>
  <script src="data/scripts/lock.js"></script>

</body>


</html>
