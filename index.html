<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Zugroute Baden-Württemberg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        /* Wrapper für Controls + Info */
        #controls-wrapper {
            position: relative;
        }

        /* Controls */
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            align-items: flex-start;
            z-index: 1000;
        }

        .control-group {
            position: relative;
            flex: 1 1 200px;
        }

        #controls input[type="text"],
        #controls input[type="number"] {
            width: 100%;
            padding: 6px 10px;
            border-radius: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            outline: none;
            box-shadow: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        #controls button {
            padding: 6px 12px;
            border-radius: 8px;
            background: #ffdd00;
            border: none;
            cursor: pointer;
            flex: 1 1 120px;
        }

        .suggestions {
            position: absolute;
            top: 38px;
            left: 0;
            width: 100%;
            background: #fff;
            border: none;
            border-radius: 15px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10000;
        }

        .suggestions div {
            padding: 5px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background: #eee;
        }

        #map {
            height: calc(100vh - 100px);
            width: 100%;
            border-radius: 0;
        }

        #time {
            width: 100%;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Versionszeile Desktop oben rechts */
        .info {
            font-size: 0.9em;
            position: relative;
            top: 10px;
            left: 40%;
            margin-top: 30px;
        }

        /* Links ohne Unterstreichung */
        .link {
            text-decoration: none;
            color: #ffdd00;
        }

        /* --- Mobilversion --- */
        @media (max-width: 8800px) {
            body {
                background: #000;
            }

            #controls {
                flex-direction: column;
                align-items: stretch;
                gap: 4px;
                padding: 6px;
                width: 80%;
                height: auto;
                margin-left: 10%;
                border-radius: 15px;
            }

            .control-group {
                flex: 1 1 100%;
            }

            #controls input[type="text"],
            #controls input[type="number"] {
                padding: 4px 6px;
                height: 50px;
            }

            #controls button {
                flex: 1 1 100%;
                padding: 5px 8px;
            }

            .suggestions {
                top: 32px;
                max-height: 120px;
            }

            .info {
                position: static;
                text-align: center;
                margin-top: 4px;
                color: #f0f0f0;
            }

            #map {
                height: calc(100vh - 300px);
                width: 80%;
                border-radius: 15px;
                left: 10%;
            }
        }
    </style>
</head>

<body>
    <div id="controls-wrapper">
        <div id="controls">
            <div class="control-group">
                <input type="text" id="start" placeholder="Startbahnhof">
                <div id="suggestions-start" class="suggestions"></div>
            </div>
            <div class="control-group">
                <input type="text" id="end" placeholder="Zielbahnhof">
                <div id="suggestions-end" class="suggestions"></div>
            </div>
            <div class="control-group">
                <input type="number" id="maxV" placeholder="Max. Geschwindigkeit (km/h)" value="120" min="10">
            </div>

            <!-- Zwischenhalte -->
            <div class="control-group" id="viaWrapper">
                <label>Zwischenhalte:</label>
                <div id="vias"></div>
                <button type="button" id="addVia">+ Zwischenhalt hinzufügen</button>
            </div>

            <button id="routeBtn">Route berechnen</button>
            <span id="time"></span>
        </div>

        <h3 class="info">Entwickelt von <a class="link" href="https://flowwebdesign.de">FlowWebDesign</a> v0.1.3beta
        </h3>
    </div>

    <section class="map">
        <div id="map"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let nodes = [], edges = [], graph = {};
        let map = L.map('map').setView([48.78, 9.18], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let routeLayer = null;
        let viaCount = 0;

        // JSON laden
        fetch('bw_rail_vmax.json')
            .then(res => res.json())
            .then(data => { nodes = data.stations; edges = data.edges; buildGraph(); initAutocomplete(); });

        // Graph aufbauen
        function buildGraph() {
            graph = {};
            nodes.forEach(n => graph[n.id] = []);
            edges.forEach(e => {
                graph[e.from].push({ to: e.to, distance: e.distance, vmax: e.vmax });
                graph[e.to].push({ to: e.from, distance: e.distance, vmax: e.vmax });
            });
        }

        // Dijkstra
        function dijkstra(graph, startId, endId, userVmax) {
            const dist = {}, prev = {}, pq = [];
            for (const id in graph) dist[id] = Infinity;
            dist[startId] = 0; pq.push({ id: startId, dist: 0 });
            while (pq.length > 0) {
                pq.sort((a, b) => a.dist - b.dist);
                const { id: u } = pq.shift();
                if (u == endId) break;
                graph[u].forEach(e => {
                    const speed = Math.min(e.vmax, userVmax);
                    const alt = dist[u] + e.distance / speed;
                    if (alt < dist[e.to]) { dist[e.to] = alt; prev[e.to] = u; pq.push({ id: e.to, dist: alt }); }
                });
            }
            const path = []; let u = endId;
            while (u !== undefined) { path.unshift(u); u = prev[u]; }
            return path;
        }

        // Autocomplete
        function initAutocomplete() {
            function ac(input, suggDiv) {
                input.addEventListener("input", () => {
                    const val = input.value.toLowerCase();
                    suggDiv.innerHTML = "";
                    if (!val) return;
                    const matches = nodes.filter(s => s.name && s.name.toLowerCase().includes(val)).slice(0, 10);
                    matches.forEach(s => {
                        const div = document.createElement("div");
                        div.textContent = s.name;
                        div.onclick = () => { input.value = s.name; suggDiv.innerHTML = ""; };
                        suggDiv.appendChild(div);
                    });
                });
            }
            ac(document.getElementById("start"), document.getElementById("suggestions-start"));
            ac(document.getElementById("end"), document.getElementById("suggestions-end"));
        }

        // Autocomplete für Zwischenhalte
        function initAutocompleteForInput(inputId, suggDivId) {
            const input = document.getElementById(inputId);
            const suggDiv = document.getElementById(suggDivId);
            input.addEventListener("input", () => {
                const val = input.value.toLowerCase();
                suggDiv.innerHTML = "";
                if (!val) return;
                const matches = nodes.filter(s => s.name && s.name.toLowerCase().includes(val)).slice(0, 10);
                matches.forEach(s => {
                    const div = document.createElement("div");
                    div.textContent = s.name;
                    div.onclick = () => { input.value = s.name; suggDiv.innerHTML = ""; };
                    suggDiv.appendChild(div);
                });
            });
        }

        // Zwischenhalt hinzufügen
        document.getElementById("addVia").onclick = () => {
            viaCount++;
            const div = document.createElement("div");
            div.className = "control-group";
            div.innerHTML = `
<input type="text" id="via${viaCount}" placeholder="Zwischenhalt ${viaCount}">
<div id="suggestions-via${viaCount}" class="suggestions"></div>
`;
            document.getElementById("vias").appendChild(div);
            initAutocompleteForInput(`via${viaCount}`, `suggestions-via${viaCount}`);
        };

        // Route berechnen inkl. Zwischenhalte
        document.getElementById("routeBtn").onclick = () => {
            const userVmax = Number(document.getElementById("maxV").value) || 120;

            const startName = document.getElementById("start").value;
            const endName = document.getElementById("end").value;
            const start = nodes.find(n => n.name === startName);
            const end = nodes.find(n => n.name === endName);
            if (!start || !end) { alert("Bitte gültigen Start- und Zielbahnhof eintragen"); return; }

            const viaNodes = [];
            for (let i = 1; i <= viaCount; i++) {
                const viaInput = document.getElementById(`via${i}`);
                if (viaInput && viaInput.value) {
                    const viaNode = nodes.find(n => n.name === viaInput.value);
                    if (!viaNode) { alert(`Zwischenhalt ${viaInput.value} nicht gefunden`); return; }
                    viaNodes.push(viaNode);
                }
            }

            // Route segmentweise
            let fullPath = [];
            let lastNode = start;
            [...viaNodes, end].forEach(nextNode => {
                const segment = dijkstra(graph, lastNode.id, nextNode.id, userVmax);
                if (segment.length < 2) { alert(`Keine Route von ${lastNode.name} nach ${nextNode.name}`); return; }
                if (fullPath.length > 0) segment.shift();
                fullPath = fullPath.concat(segment);
                lastNode = nextNode;
            });

            drawRoute(fullPath, userVmax);
        };

        // Route zeichnen
        function drawRoute(path, userVmax) {
            if (routeLayer) map.removeLayer(routeLayer);
            const latlngs = []; let totalMinutes = 0;
            for (let i = 0; i < path.length - 1; i++) {
                const from = path[i], to = path[i + 1];
                const edge = graph[from].find(e => e.to === to);
                if (edge) {
                    const nFrom = nodes.find(n => n.id == from); latlngs.push([nFrom.lat, nFrom.lon]);
                    totalMinutes += (edge.distance / Math.min(edge.vmax, userVmax)) * 60;
                }
            }
            const lastNode = nodes.find(n => n.id == path[path.length - 1]); latlngs.push([lastNode.lat, lastNode.lon]);
            routeLayer = L.polyline(latlngs, { color: 'blue' }).addTo(map);
            map.fitBounds(routeLayer.getBounds());
            document.getElementById("time").textContent = " Fahrzeit ca. " + formatTime(totalMinutes);
        }

        function formatTime(minutes) {
            if (minutes <= 60) return Math.round(minutes) + " min";
            const h = Math.floor(minutes / 60), m = Math.round(minutes % 60);
            return h + ":" + (m < 10 ? "0" : "") + m + " h";
        }
    </script>
</body>

</html>
