<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Zugroute Baden-Württemberg</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        #controls {
            display: flex;
            align-items: center;
            /* vertikal zentriert */
            gap: 10px;
            /* Abstand zwischen den Elementen */
            padding: 10px;
            background: #f0f0f0;
            z-index: 1000;
        }


        #controls input {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }

        #controls button {
            padding: 5px 10px;
        }

        .suggestions {
            position: absolute;
            top: 35px;
            left: 0;
            width: 200px;
            background: #fff;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10000;
        }

        .suggestions div {
            padding: 3px 5px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background: #eee;
        }

        #map {
            height: 600px;
        }

        #time {
            margin-left: 10px;
            font-weight: bold;
        }

        .info {
            margin-left: auto;
            /* schiebt das Element nach rechts */
            font-size: 0.9em;
        }


        .link {
            text-decoration: none;
        }

        .btn {
            background: #7cff9f;
            border-radius: 15px;
        }

        input {
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <header>
        <div id="controls">
            <div style="position:relative; display:inline-block;">
                <input type="text" id="start" placeholder="Startbahnhof">
                <div id="suggestions-start" class="suggestions"></div>
            </div>
            <div style="position:relative; display:inline-block;">
                <input type="text" id="end" placeholder="Zielbahnhof">
                <div id="suggestions-end" class="suggestions"></div>
            </div>
            <div>
                <input type="number" id="maxV" placeholder="Max. Geschwindigkeit (km/h)" value="120" min="10">
            </div>
            <button class="btn" id="routeBtn">Route berechnen</button>
            <span id="time"></span>
            <h3 class="info">Entwickelt von <a class="link" href="https://flowwebdesign.de">FlowWebDesign</a> v0.1beta
            </h3>

        </div>
    </header>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- Variablen ---
        let nodes = [];
        let edges = [];
        let graph = {};
        let map = L.map('map').setView([48.78, 9.18], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let routeLayer = null;

        // --- JSON laden ---
        fetch('bw_rail_vmax.json')
            .then(res => res.json())
            .then(data => {
                nodes = data.stations;
                edges = data.edges;
                buildGraph();
                initAutocomplete();
            });

        // --- Graph aufbauen ---
        function buildGraph() {
            graph = {};
            nodes.forEach(n => graph[n.id] = []);
            edges.forEach(e => {
                graph[e.from].push({ to: e.to, distance: e.distance, vmax: e.vmax });
                graph[e.to].push({ to: e.from, distance: e.distance, vmax: e.vmax }); // bidirektional
            });
        }

        // --- Dijkstra: Gewicht = Fahrzeit pro Segment mit User-Vmax ---
        function dijkstra(graph, startId, endId, userVmax) {
            const dist = {};
            const prev = {};
            const pq = [];
            for (const id in graph) dist[id] = Infinity;
            dist[startId] = 0;
            pq.push({ id: startId, dist: 0 });

            while (pq.length > 0) {
                pq.sort((a, b) => a.dist - b.dist);
                const { id: u } = pq.shift();
                if (u == endId) break;
                graph[u].forEach(e => {
                    // tatsächlich genutzte Geschwindigkeit = min(Kanten-vmax, userVmax)
                    const speed = Math.min(e.vmax, userVmax);
                    const alt = dist[u] + e.distance / speed; // Stunden
                    if (alt < dist[e.to]) {
                        dist[e.to] = alt;
                        prev[e.to] = u;
                        pq.push({ id: e.to, dist: alt });
                    }
                });
            }

            const path = [];
            let u = endId;
            while (u !== undefined) {
                path.unshift(u);
                u = prev[u];
            }
            return path;
        }

        // --- Autocomplete ---
        function initAutocomplete() {
            function autocomplete(input, suggDiv) {
                input.addEventListener("input", () => {
                    const val = input.value.toLowerCase();
                    suggDiv.innerHTML = "";
                    if (!val) return;

                    const matches = nodes
                        .filter(s => s.name && s.name.toLowerCase().includes(val))
                        .slice(0, 10);

                    matches.forEach(s => {
                        const div = document.createElement("div");
                        div.textContent = s.name;
                        div.onclick = () => { input.value = s.name; suggDiv.innerHTML = ""; };
                        suggDiv.appendChild(div);
                    });
                });
            }
            autocomplete(document.getElementById("start"), document.getElementById("suggestions-start"));
            autocomplete(document.getElementById("end"), document.getElementById("suggestions-end"));
        }

        // --- Route Button ---
        document.getElementById("routeBtn").onclick = () => {
            const startName = document.getElementById("start").value;
            const endName = document.getElementById("end").value;
            const userVmax = Number(document.getElementById("maxV").value) || 120;

            const start = nodes.find(n => n.name == startName && n.name);
            const end = nodes.find(n => n.name == endName && n.name);

            if (!start || !end) {
                alert("Bitte gültigen Bahnhof eintragen");
                return;
            }

            const path = dijkstra(graph, start.id, end.id, userVmax);
            if (path.length < 2) {
                alert("Keine Route gefunden!");
                return;
            }

            drawRoute(path, userVmax);
        };

        // --- Route zeichnen ---
        function drawRoute(path, userVmax) {
            if (routeLayer) map.removeLayer(routeLayer);

            const latlngs = [];
            let totalMinutes = 0;

            for (let i = 0; i < path.length - 1; i++) {
                const from = path[i];
                const to = path[i + 1];
                const edge = graph[from].find(e => e.to === to);
                if (edge) {
                    const nFrom = nodes.find(n => n.id == from);
                    latlngs.push([nFrom.lat, nFrom.lon]);
                    const speed = Math.min(edge.vmax, userVmax);
                    totalMinutes += (edge.distance / speed) * 60; // Minuten
                }
            }

            const lastNode = nodes.find(n => n.id == path[path.length - 1]);
            latlngs.push([lastNode.lat, lastNode.lon]);

            routeLayer = L.polyline(latlngs, { color: 'blue' }).addTo(map);
            map.fitBounds(routeLayer.getBounds());

            document.getElementById("time").textContent = " Fahrzeit ca. " + formatTime(totalMinutes);
        }

        // --- Fahrzeit formatieren ---
        function formatTime(minutes) {
            if (minutes <= 60) return Math.round(minutes) + " min";
            const h = Math.floor(minutes / 60);
            const m = Math.round(minutes % 60);
            return h + ":" + (m < 10 ? "0" : "") + m + " h";
        }
    </script>


</body>

</html>
